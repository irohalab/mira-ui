<div class="result-detail" [ngClass]="{'show-detail': showDetail}">
    <div class="action-bar">
        <a class="back-button" (click)="back()"><i class="chevron left icon"></i></a>
        <div class="title">番組详情</div>
        <a class="confirm-button" (click)="done()">
            <i class="checkmark icon"></i> 确定保存
        </a>
    </div>
    <div class="detail-container">
        <form class="bangumi-form ui form" novalidate>
            <div class="bangumi-image">
                <img [src]="bangumi?.coverImage.url" alt="image">
            </div>
            <div class="bangumi-basic-info">
                <div class="field">
                    <label>番组名</label>
                    <input type="text" [value]="bangumi?.name" readonly/>
                </div>
                <div class="field">
                    <label>中文名</label>
                    <input type="text" [value]="bangumi?.nameCn" readonly />
                </div>
                <div class="field">
                    <label>简介</label>
                    <textarea type="text" [value]="bangumi?.summary" readonly cols="20" rows="6"></textarea>
                </div>
                <div class="field">
                    <label>放送开始</label>
                    <input type="text" [value]="bangumi?.airDate" readonly/>
                </div>
            </div>
        </form>
    </div>
</div>
