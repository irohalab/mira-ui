<div class="user-promote-modal">
    <div class="content">
        <div class="ui selection dropdown" uiDropdown="click">
            <div class="text">{{role}}</div>
            <i class="dropdown icon"></i>
            <div class="menu">
                <div class="item" (click)="role = 'Invited'">Invited</div>
                <div class="item" (click)="role = 'Admin'">Admin</div>
                <div class="item" (click)="role = 'SuperAdmin'">SuperAdmin</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <button class="ui button" (click)="cancel()">取消</button>
        <button class="ui primary button" (click)="save()">保存</button>
    </div>
</div>
